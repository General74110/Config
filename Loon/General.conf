🇰🇷 = NameRegex, FilterKey = "(?i)(KR|Korea|KOR|首尔|韩|韓)"
#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
🇸🇬 = NameRegex, FilterKey = "(?i)(新加坡|坡|狮城|SG|Singapore)"
#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
