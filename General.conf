##############💡 DNS配置 💡##############
#⚠️DoH服务器(DNS over HTTPS)以加密的HTTPS协议进行DNS解析请求，避免原始DNS协议中用户的DNS解析请求被窃听或者修改的问题（例如中间人攻击）来达到保护用户隐私的目的
#⚠️设置DoH服务器后，所有其他常规DNS服务器设置将被忽略；当设置了多个DoH服务器时，只会使用第一个；当使用的 DoH服务器不是基于HTTP/2时，DoH将被暂时禁用。
#⚠️阿里 DoH
#doh-server=https://dns.alidns.com/dns-query
#⚠️同时使用多个DoH服务器(Tf功能
#⚠️DNS.SB,阿里,红鱼,IIJ
#⚠️doh-server=https://doh.dns.sb/dns-query, https://dns.alidns.com/dns-query, https://rubyfish.cn/dns-query, https://public.dns.iij.jp/dns-query
#⚠️常规DNS服务器
#⚠️指定的 dns 服务器
# ⚠️ 注意 不建议在此对 微信以及QQ等即时通讯工具进行 指定域名分配DNS
# 此操作将可能导致微信消息延迟推
